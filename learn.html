    <summary>1. 分數與小數互換</summary>
    <p>🔹 分數：表示把一個整體分成若干份，取其中的部分。</p>
    <p>🔹 小數：是分數的另一種表示方法，特別是十分位、百分位的小數。</p>
    <p>【轉換方法】分子 ÷ 分母 = 小數</p>
    <ul>
      <li>1/2 = 1 ÷ 2 = 0.5</li>
      <li>3/4 = 3 ÷ 4 = 0.75</li>
    </ul>
    <p><strong>小提醒：</strong> 分子比分母大的時候，答案會大於 1，例如 5/4 = 1.25。</p>
