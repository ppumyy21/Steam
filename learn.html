<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>教學內容</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      padding: 0;
      margin: 0;
    }
    header {
      background-color: #4a90e2;
      color: white;
      padding: 1.5rem 0;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem 2rem;
      background: white;
      border-radius: 10px;
    }
    details {
      margin-bottom: 1rem;
    }
    summary {
      font-weight: bold;
      color: #4a90e2;
      cursor: pointer;
    }
    .back {
      text-align: center;
      margin: 2rem;
    }
    .back a {
      text-decoration: none;
      color: #4a90e2;
      border: 1px solid #4a90e2;
      padding: 0.5rem 1rem;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>📘 教學內容</h1>
  </header>
  <div class="container">
    <details open>
      <summary>1. 分數與小數互換</summary>
      <p>將分數除以分母可得小數，例如：1/2 = 0.5</p>
    </details>
    <details>
      <summary>2. 百分比的計算與應用</summary>
      <p>百分比是以100為底的數，例如：25% = 0.25</p>
    </details>
    <details>
      <summary>3. 面積公式</summary>
      <p>長方形：長×寬；正方形：邊×邊</p>
    </details>
    <details>
      <summary>4. 圓形計算</summary>
      <p>圓周長 = 2×π×r；面積 = π×r²</p>
    </details>
    <details>
      <summary>5. 比與比例</summary>
      <p>比的表示：2:3，常應用在縮圖與配方</p>
    </details>
    <details>
      <summary>6. 統計圖表</summary>
      <p>包含長條圖、圓餅圖、折線圖</p>
    </details>
  </div>
  <div class="back">
    <a href="index.html">← 返回首頁</a>
  </div>
</body>
</html>
